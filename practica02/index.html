<title>Incidencia de clase</title>
<link rel="stylesheet" href="css/estilos.css" />
</head>
<body>
<header>
    <!-- Logo centrado -->
    <img src="imagenes/IAT-LOGOTIPO.jpg" alt="Logo CPIFP Alan Turing" width="300" height="110">
</header>

<main>
    <form action="procesarincidencia.php" method="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Nueva incidencia</legend>

        <div class="campo">
        <label for="profesor">Profesor *:</label>
        <input type="text" id="profesor" name="profesor" placeholder="Escribe tu nombre aquí." required>
        </div>

        <div class="campo">
        <label for="email">Correo electrónico *:</label>
        <input type="email" id="email" name="email" placeholder="Escribe tu correo aquí." required>
        </div>

        <div class="campo">
        <label for="departamento">Departamento *:</label>
        <select id="departamento" name="departamento" required>
            <option value="" disabled selected>Selecciona...</option>
            <option value="Informatica">Informática</option>
            <option value="Administracion">Administración</option>
            <option value="Comercio">Comercio</option>
            <option value="Marketing">Marketing</option>
            <option value="Turismo">Turismo</option>
        </select>
        </div>

        <div class="campo">
        <label for="aula">Aula *:</label>
        <input type="number" id="aula" name="aula" placeholder="Indica aquí el aula de la incidencia." required>
        </div>

        <div class="campo">
        <label for="dia">Día de la incidencia *:</label>
        <input type="date" id="dia" name="dia" required>
        </div>

        <div class="campo">
        <label for="hora">Hora de la incidencia *:</label>
        <input type="time" id="hora" name="hora" required>
        </div>

        <div class="campo area">
        <label for="descripcion">Descripción de la incidencia *:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
        </div>

        <div class="campo imagen-campo">
        <label for="imagen">Imagen de la incidencia (opcional):</label>
        <input type="file" id="imagen" name="imagen" accept="image/*">
        </div>

        <div class="botones">
        <button type="submit">Enviar incidencia</button>
        <button type="reset">Borrar formulario</button>
        </div>
    </fieldset>
    </form>
</main>
